<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端错误处理测试</title>
</head>
<body>
    <h1>前端错误处理测试</h1>
    <button onclick="testErrorHandling()">测试错误处理</button>
    <button onclick="testSaveInvalidData()">测试保存无效数据</button>
    <div id="result"></div>

    <script>
        // 模拟错误处理逻辑
        function testErrorHandling() {
            console.log("=== 测试错误处理逻辑 ===");
            
            // 模拟后端返回的错误响应
            const mockError = {
                response: {
                    status: 400,
                    data: {
                        detail: {
                            message: "数据验证失败",
                            error_details: [
                                {
                                    field: "基准刑_年",
                                    message: "此字段需要整数，当前输入: invalid",
                                    original_message: "Input should be a valid integer, unable to parse string as an integer",
                                    type: "int_parsing",
                                    input: "invalid"
                                }
                            ]
                        }
                    }
                }
            };
            
            // 模拟前端的错误处理逻辑
            let validationErrors = null;
            let errorMessage = '保存失败';
            
            if (mockError.response?.data) {
                const data = mockError.response.data;
                console.log('[DEBUG] 后端返回的数据:', data);
                
                if (data.detail) {
                    const detail = data.detail;
                    console.log('[DEBUG] 后端返回的错误详情:', detail);
                    
                    if (typeof detail === 'object' && detail.error_details) {
                        errorMessage = detail.message || '标注数据验证失败';
                        validationErrors = {};
                        
                        const errorDetails = detail.error_details || [];
                        errorDetails.forEach((errorItem) => {
                            const field = errorItem.field || 'unknown';
                            const message = errorItem.message || errorItem.original_message || errorItem.type || '校验失败';
                            
                            if (!validationErrors[field]) {
                                validationErrors[field] = [];
                            }
                            validationErrors[field].push(message);
                        });
                    }
                }
            }
            
            console.log('[DEBUG] 最终错误信息:', errorMessage);
            console.log('[DEBUG] 最终校验错误:', validationErrors);
            
            document.getElementById('result').innerHTML = `
                <h3>错误处理结果:</h3>
                <p><strong>错误信息:</strong> ${errorMessage}</p>
                <p><strong>校验错误:</strong> ${JSON.stringify(validationErrors, null, 2)}</p>
            `;
        }
        
        // 测试实际的API调用
        async function testSaveInvalidData() {
            console.log("=== 测试实际API调用 ===");
            
            try {
                const response = await fetch('http://localhost:8000/api/annotations/task_88044250/documents/doc_2fe74170/annotation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + (localStorage.getItem('token') || 'test-token')
                    },
                    body: JSON.stringify({
                        annotation_data: {
                            "案件描述": "测试案件",
                            "构成原因": "构成原因",
                            "嫌疑人": "张三",
                            "罪名": "盗窃罪",
                            "基准刑_年": "invalid",
                            "基准刑_月": "invalid",
                            "相似罪名": []
                        }
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.log('[DEBUG] API错误响应:', errorData);
                    
                    document.getElementById('result').innerHTML = `
                        <h3>API测试结果:</h3>
                        <p><strong>状态码:</strong> ${response.status}</p>
                        <p><strong>错误数据:</strong></p>
                        <pre>${JSON.stringify(errorData, null, 2)}</pre>
                    `;
                } else {
                    const data = await response.json();
                    document.getElementById('result').innerHTML = `
                        <h3>API测试结果:</h3>
                        <p><strong>状态码:</strong> ${response.status}</p>
                        <p><strong>成功数据:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('API调用失败:', error);
                document.getElementById('result').innerHTML = `
                    <h3>API测试结果:</h3>
                    <p><strong>错误:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
